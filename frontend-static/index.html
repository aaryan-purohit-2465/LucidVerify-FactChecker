<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LucidVerify Fact Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #222;
        }

        textarea {
            width: 60%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #bbb;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        #resultBox {
            margin-top: 25px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>

<body>

    <h1>LucidVerify Fact Checker</h1>

    <textarea id="inputText" placeholder="Enter a claim to verify..."></textarea>
    <br>

    <button id="checkBtn">Check</button>

    <div id="resultBox">
        <p id="labelOut">Label: -</p>
        <p id="confOut">Confidence: -</p>
    </div>

    <script>
        const btn = document.getElementById("checkBtn");
        const outLabel = document.getElementById("labelOut");
        const outConf = document.getElementById("confOut");

        btn.addEventListener("click", async () => {

            const text = document.getElementById("inputText").value.trim();
            if (!text) return alert("Please enter some text.");

            btn.disabled = true;
            const original = btn.textContent;
            btn.textContent = "Checking...";

            outLabel.textContent = "Label: ...";
            outConf.textContent = "Confidence: ...";

            try {
                const res = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ text })
                });

                if (!res.ok) {
                    throw new Error("HTTP Error " + res.status);
                }

                const data = await res.json();

                outLabel.textContent = "Label: " + data.label;
                outConf.textContent = "Confidence: " + data.confidence;

            } catch (err) {
                outLabel.textContent = "Label: error";
                outConf.textContent = err;
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.textContent = original;
            }
        });
    </script>

</body>
</html>
